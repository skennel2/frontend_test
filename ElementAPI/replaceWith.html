<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            margin: 15px;
        }

        #testdiv {
            width: 125px;
            height: 125px;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div id='testdiv'></div>

    <script>
        let div = document.getElementById('testdiv');

        let child = document.createElement('span');
        child.textContent = 'Hello';

        div.appendChild(child);

        // 자신의 부모에 자신대신 'World'로 대체한다.
        child.replaceWith("World");

        console.log(child.outerHTML);   
    </script>
</body>

</html>
